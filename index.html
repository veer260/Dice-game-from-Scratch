<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dice Game</title>
</head>
<body>
    <h1 class="heading heading-visible"><span class="message">Player 1 turn</span></h1>
    <div class="scores">
        <div class="player1-data score-data">
            <h2>Score: <span class="player1-score">0</span></h2>
            <button class="player1-btn btn-shadow btn">_</button>
        </div>
        <div class="player2-data score-data">
            <h2>Score: <span class="player2-score">0</span></h2>
            <button class="player2-btn btn">_</button>
        </div>

    </div>
    <button class="dice btn-visible">Roll Dice &#127922</button>
    <button class="reset-btn dice btn-hidden">Reset Game</button>
    
    <script src="./index.js"></script>
</body>
</html>
